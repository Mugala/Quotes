<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)='submitQuote()' #goalForm='ngForm'>
            <div class="form-group">

                <label for="name">Quote</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
                Display: {{newQuote.name}}
            

            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p> Type a Quote... :) </p>              
            </div>  
                
            </div>
            <div class="form-group">

                <label for="author">Author</label>
                <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="name" required>
               

                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p> Enter your name or initials... :) </p>              
                </div>  

            </div>
            <button type="submit" class="btn btn-success btn-lg">Submit Quote!</button>
        </form>
    </div>
</div>
